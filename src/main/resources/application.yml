spring:
  application:
    name: file-manager
  sql:
    init:
      platform: h2
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:filedb
    username: sa
    password:
  h2:
    console:
      enabled: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html


