spring:
  application:
    name: file-manager
  sql:
    init:
      platform: h2
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:filedb
    username: sa
    password:
  h2:
    console:
      enabled: true
## Allow large file uploads
  http:
    codecs:
      max-in-memory-size: 16MB

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org:
      dballesteros:
        filemanager: DEBUG
app:
  filebin:
    base-url: https://filebin.net
    bin-id: 240r46powncwlnnk
    cid: db-boot

